<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contagem Regressiva</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 id="age"></h1>

        <div id="year" class="year"></div>

        <div id="countdown" class="countdown">
            <div class="time">
                <h2 id="days">00</h2>
                <small>dias</small>
            </div>
            <div class="time">
                <h2 id="hours">00</h2>
                <small>horas</small>
            </div>
            <div class="time">
                <h2 id="minutes">00</h2>
                <small>minutos</small>
            </div>
            <div class="time">
                <h2 id="seconds">00</h2>
                <small>segundos</small>
            </div>
        </div>
        <img src="https://github.com/Roger-Melo/contagem-regressiva-ano-novo/blob/master/img/spinner.gif?raw=true" alt="Carregando..." id="loading"
            class="loading" />
        <script src="script.js"></script>
    </body>

</html>
